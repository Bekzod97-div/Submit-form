<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>

            <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="main-content">
        <div class="container">
            <section class="hero">
                <div class="hero-content">
                    <a href="#" class="hero-content-link">frontend and backend</a>
                    <h2 class="hero-content-heading">Learn to program by <br> watching <br> professionals</h2>
                    <p class="hero-content-text">See how experienced developers solve problems in real time</p>
                </div>
                <button class="hero-btn" type="submit">Try it free 7 days, then $20/mo</button>
            </section>

            <section class="sign-up">
                <h2 class="sign-up-heading">Sign up for the course and <br> get free 7 days</h2>
                <form  action="https://echo.htmlacademy.ru" method="POST">
                    <input class="name-input" type="text" id="name" name="name" placeholder="Anna |" aria-label="name" required>
                    <input type="text" id="surname" name="surname" placeholder="Last Name" aria-label="surname" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" aria-label="email" required>
                    <input type="password" id="password" name="user_password"  placeholder="Password" aria-label="password" required>
                </form>
                <button class="submit-form-btn" type="submit">Claim your free trial</button>
                <span class="terms-conditions">By clicking the button, you are agreeing to our
                    <a class="signup-term-link" href="#">Terms and Services</a>
                </span>
            </section>
        </div>

    </main>

    <script src="./js/main.js"></script>
</body>
</html>
